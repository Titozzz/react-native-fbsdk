apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION   = 26
def DEFAULT_BUILD_TOOLS_VERSION   = "26.0.3"
def DEFAULT_TARGET_SDK_VERSION    = 26
def DEFAULT_MIN_SDK_VERSION       = 16
def SUPPORT_LIB_VERSION           = "27.0.2"

android {
        compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
        buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = rootProject.hasProperty('supportLibVersion') ? rootProject.supportLibVersion : SUPPORT_LIB_VERSION

dependencies {
    implementation 'com.android.support:appcompat-v7:$supportLibVersion'
    implementation 'com.facebook.react:react-native:+' // support react-native-v0.22-rc+
    implementation 'com.facebook.android:facebook-android-sdk:4.+'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
