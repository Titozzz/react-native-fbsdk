def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
        compileSdkVersion safeExtGet('compileSdkVersion', 26)
        buildToolsVersion safeExtGet('buildToolsVersion', '26.0.3')

  defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = rootProject.hasProperty('supportLibVersion') ? rootProject.supportLibVersion : SUPPORT_LIB_VERSION

dependencies {
    implementation 'com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '27.0.2')}'
    implementation 'com.facebook.react:react-native:+' // support react-native-v0.22-rc+
    implementation 'com.facebook.android:facebook-android-sdk:4.+'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
